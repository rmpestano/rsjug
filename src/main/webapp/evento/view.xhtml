<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{eventoBean.id}"/>
		<f:event type="preRenderView" listener="#{eventoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Evento"/>

	<ui:define name="header">
		Evento
	</ui:define>

	<ui:define name="subheader">
		View existing Evento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventoBeanEventoVagas" value="Vagas:"/>
			<h:outputText id="eventoBeanEventoVagas" value="#{eventoBean.evento.vagas}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoNome" value="Nome:"/>
			<h:outputText id="eventoBeanEventoNome" value="#{eventoBean.evento.nome}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoData" value="Data:"/>
			<h:outputText id="eventoBeanEventoData" value="#{eventoBean.evento.data}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoPalestrante" value="Palestrante:"/>
			<h:link id="eventoBeanEventoPalestrante" outcome="/palestrante/view" value="#{eventoBean.evento.palestrante}">
				<f:param name="id" value="#{eventoBean.evento.palestrante.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoParticipantes" value="Participantes:"/>
			<h:dataTable id="eventoBeanEventoParticipantes" styleClass="data-table" value="#{forgeview:asList(eventoBean.evento.participantes)}" var="_item"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
